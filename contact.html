<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="icon" type="image/png" href="images/logo-M.png"/>
        <title>CONTACT</title>
    </head>

    <body>

        <div class="shared-container">
            <div id="navigationContainer"></div>
            
            <section class="form-section">
                <div class="contact-container">
                    <div class="contact-info">
                        <div>
                            <h2>Contact Info</h2>
                            <ul class="info">
                                <li>
                                    <span><img src="images/icon-location.png" alt=""/></span>
                                    <span>
                                        Address
                                    </span>
                                </li>
                                <li>
                                    <span><img src="images/icon-mail.png" alt=""/></span>
                                    <span>
                                        mail@example.com
                                    </span>
                                </li>
                                <li>
                                    <span><img src="images/icon-phone.png" alt=""/></span>
                                    <span>
                                        +40 712 345 678
                                    </span>
                                </li>
                            </ul>
                        </div>
    
                        <ul class="sci">
                            <li><a href="#" title="logoInsta"><img src="images/logo-insta.png" alt="" ></a></li>
                            <li><a href="#" title="logoTikTok"><img src="images/logo-tiktok.png" alt="" ></a></li>
                        </ul>
                    </div>
                    <div class="contact-form">
                        <h2>Send a Message</h2>
                        <div class="formBox">
                            <div class="inputBox w50">
                                <input type="text" title="firstName" required>
                                <span>First Name</span>
                            </div>
                            <div class="inputBox w50">
                                <input type="text" title="lastName" required>
                                <span>Last Name</span>
                            </div>
                            <div class="inputBox w50">
                                <input type="email" title="email" required>
                                <span>Email Address</span>
                            </div>
                            <div class="inputBox w50">
                                <input type="text" title="phoneNumber" required>
                                <span>Phone Number</span>
                            </div>
                            <div class="inputBox w100">
                                <textarea title="message" required></textarea>
                                <span>Write your message here...</span>
                            </div>
                            <div class="inputBox w100">
                                <input type="submit" value="Send">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/script.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $(".toggle-box").click(function(e) {
                    e.stopPropagation(); // Prevents the click event from propagating to parent elements
                    $(".menu").stop().slideToggle();
                });

                // Check window width and handle menu item clicks
                $(".menu li a").click(function() {
                    if ($(window).width() < 1100) {
                        $(".menu").slideUp(); // Closes the menu when a menu item is clicked on smaller screens
                    }
                });

            });
        </script>
        
    </body>
</html>
