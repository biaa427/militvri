<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="icon" type="image/png" href="images/logo-M.png"/>
        <title>CART</title>
    </head>
    <body>
        <div class="shared-container">
            <div id="navigationContainer"></div>
            
            <div class="cartPage-container">
                <div class="wrapper">
                    <h1>Shopping Cart</h1>
                    <div class="project">
                        <div class="shop">
                            <div class="box">
                                <img src="images/product-1.jpeg" alt="">
                                <div class="contentCart">
                                    <h3>Product 1</h3>
                                    <h4>Price: 29 RON</h4>
                                    <p class="unit">Quantity: <input type="number" value="2" placeholder="quantity"></p>
                                    <p class="btn-area">
                                        <i class="bx bxs-trash"></i>
                                        <span class="btn2">Remove</span>
                                    </p>
                                </div>
                            </div>
                            <div class="box">
                                <img src="images/product-2.jpeg" alt="">
                                <div class="contentCart">
                                    <h3>Product 2</h3>
                                    <h4>Price: 29 RON</h4>
                                    <p class="unit">Quantity: <input type="number" value="1" placeholder="quantity"></p>
                                    <p class="btn-area">
                                        <i class="bx bxs-trash"></i>
                                        <span class="btn2">Remove</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="right-bar">
                            <p><span>Subtotal</span> <span>120 RON</span></p>
                            <hr>
                            <p><span>Tax (5%)</span> <span>6 RON</span></p>
                            <hr>
                            <p><span>Shipping</span> <span>15 RON</span></p>
                            <hr>
                            <p><span>Total</span> <span>141 RON</span></p>

                            <a href="">Checkout</a>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>  

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/script.js"></script>

    </body>
</html>
