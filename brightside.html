<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="icon" type="image/png" href="images/logo-M.png"/>
        <title>THE BRIGHT SIDE</title>
    </head>
    <body>
        
        <div class="shared-container">
            <div id="navigationContainer"></div>
            
            <div class="bright-side">
                <section class="carousell">
                    <div class="img-list" id="img-list">
                        <img src="images/slide-1.jpg" width="770" alt="">
                        <img src="images/slide-2.jpg" width="770" alt="">
                        <img src="images/slide-3.jpg" width="770" alt="">
                    </div>
                    <div class="content">
                        <div class="text-content">
                            <h2>Text</h2>
                            <p>This is a text</p>
                        </div>
                    </div>
                    <div class="btn-section">
                        <div class="caro-btn" onclick="slideImg(0)"></div>
                        <div class="caro-btn" onclick="slideImg(1)"></div>
                        <div class="caro-btn" onclick="slideImg(2)"></div>
                    </div>
                </section>

                <section class="featured-products">
                    <header>
                        <h1>Featured Products</h1>
                        <div class="all-products">
                           
                            <div class="product">
                                <img src="images/product-1.jpeg" alt="">
                                <div class="product-info">
                                    <h4 class="product-title">Product 1</h4>
                                    <p class="product-price">$29</p>
                                    <a class="product-btn" href="#">Buy Now</a>
                                </div>
                            </div>
                            <div class="product">
                                <img src="images/product-2.jpeg" alt="">
                                <div class="product-info">
                                    <h4 class="product-title">Product 2</h4>
                                    <p class="product-price">$29</p>
                                    <a class="product-btn" href="#">Buy Now</a>
                                </div>
                            </div>
                            <div class="product">
                                <img src="images/product-3.jpeg" alt="">
                                <div class="product-info">
                                    <h4 class="product-title">Product 3</h4>
                                    <p class="product-price">$29</p>
                                    <a class="product-btn" href="#">Buy Now</a>
                                </div>
                            </div>
                            <div class="product">
                                <img src="images/product-4.jpeg" alt="">
                                <div class="product-info">
                                    <h4 class="product-title">Product 4</h4>
                                    <p class="product-price">$29</p>
                                    <a class="product-btn" href="#">Buy Now</a>
                                </div>
                            </div>
                           
                        </div>
                    </header>
                </section>

                <section class="products-list">
                    <h1>Products</h1>
                    <p>20 products</p>
                </section>
            </div>
        </div>  

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/script.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $(".toggle-box").click(function(e) {
                    e.stopPropagation(); // Prevents the click event from propagating to parent elements
                    $(".menu").stop().slideToggle();
                });

                // Check window width and handle menu item clicks
                $(".menu li a").click(function() {
                    if ($(window).width() < 1100) {
                        $(".menu").slideUp(); // Closes the menu when a menu item is clicked on smaller screens
                    }
                });

                // Close menu on clicking outside the menu area
                $(document).on('click', function(e) {
                    if (!$(e.target).closest('.navigation').length) {
                        $(".menu").slideUp(); // Closes the menu if the clicked element is outside the menu area
                    }
                });
            });
        </script>

    </body>
</html>
