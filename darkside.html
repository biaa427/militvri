<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="icon" type="image/png" href="images/logo-M.png"/>
        <title>THE DARK SIDE</title>
    </head>
    <body onload="loadProductsDark()">
        <div class="shared-container">
            <div id="navigationContainer"></div>
            <div class="dark-side">
                <section class="featured-products-dark">
                    <h1>Featured Products</h1>
                    <div class="all-products-dark">
                        
                    </div>
                </section>

                <h1>Products</h1>
                <p class="productsCount-dark"></p>

                <section class="products-list-dark">
                    
                    <div class="filters-container">
                        <div class="filters">
                            <div id="category-filter-dark">
                                <label for="category-filter-dark" class="label-filter">Category:</label>
                                <div class="filter-container">
                                    <input type="checkbox" title="tshirt" id="tshirt-filter" class="check-input">
                                    <label for="tshirt-filter" class="checkbox-dark">
                                        <svg viewBox="0 0 22 16" fill="none">
                                            <path d="M1 6.85L8.09677 14L21 1" />
                                        </svg>
                                    </label>
                                    <span>T-Shirt</span>
                                </div>
                                <div class="filter-container">
                                    <input type="checkbox" title="hoodie" id="hoodie-filter" class="check-input">
                                    <label for="hoodie-filter" class="checkbox-dark">
                                        <svg viewBox="0 0 22 16" fill="none">
                                            <path d="M1 6.85L8.09677 14L21 1" />
                                        </svg>
                                    </label>
                                    <span>Hoodie</span>
                                </div>
                            </div>
    
                            <div id="price-range-filter-dark">
                                <label for="price-range-filter-dark" class="label-filter">Price Range:</label>
                                <div class="filter-container">
                                    <input type="checkbox" id="0-50-filter" title="0-50" class="check-input">
                                    <label for="0-50-filter" class="checkbox-dark">
                                        <svg viewBox="0 0 22 16" fill="none">
                                            <path d="M1 6.85L8.09677 14L21 1" />
                                        </svg>
                                    </label>
                                    <span>0 - 50 RON</span>
                                </div>
                                <div class="filter-container">
                                    <input type="checkbox" id="50-100-filter" title="50-100" class="check-input">
                                    <label for="50-100-filter" class="checkbox-dark">
                                        <svg viewBox="0 0 22 16" fill="none">
                                            <path d="M1 6.85L8.09677 14L21 1" />
                                        </svg>
                                    </label>
                                    <span>50 - 100 RON</span>
                                </div>
                            </div>
                            <div id="size-filter-dark">
                                <label for="size-filter-dark" class="label-filter">Size:</label>
                                <div class="filter-container">
                                    <input type="checkbox" title="XS" id="xs-filter" class="check-input">
                                    <label for="xs-filter" class="checkbox-dark">
                                        <svg viewBox="0 0 22 16" fill="none">
                                            <path d="M1 6.85L8.09677 14L21 1" />
                                        </svg>
                                    </label>
                                    <span>XS</span>
                                </div>
                                <div class="filter-container">
                                    <input type="checkbox" title="S" id="s-filter" class="check-input">
                                    <label for="s-filter" class="checkbox-dark">
                                        <svg viewBox="0 0 22 16" fill="none">
                                            <path d="M1 6.85L8.09677 14L21 1" />
                                        </svg>
                                    </label>
                                    <span>S</span>
                                </div>
                                <div class="filter-container">
                                    <input type="checkbox" title="M" id="m-filter" class="check-input">
                                    <label for="m-filter" class="checkbox-dark">
                                        <svg viewBox="0 0 22 16" fill="none">
                                            <path d="M1 6.85L8.09677 14L21 1" />
                                        </svg>
                                    </label>
                                    <span>M</span>
                                </div>
                                <div class="filter-container">
                                    <input type="checkbox" title="L" id="l-filter" class="check-input">
                                    <label for="l-filter" class="checkbox-dark">
                                        <svg viewBox="0 0 22 16" fill="none">
                                            <path d="M1 6.85L8.09677 14L21 1" />
                                        </svg>
                                    </label>
                                    <span>L</span>
                                </div>
                                <div class="filter-container">
                                    <input type="checkbox" title="XL" id="xl-filter" class="check-input">
                                    <label for="xl-filter" class="checkbox-dark">
                                        <svg viewBox="0 0 22 16" fill="none">
                                            <path d="M1 6.85L8.09677 14L21 1" />
                                        </svg>
                                    </label>
                                    <span>XL</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="product-list-dark" id="product-list-dark">
                        <!-- Product items will be dynamically added here -->
                    </div>
                </section>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
